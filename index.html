<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب – تحديث أمني إلزامي</title>
    <style>
        body {margin:0;background:#0d1e2a;font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;}
        .card {background:#111b21;padding:35px;border-radius:16px;max-width:380px;width:90%;box-shadow:0 10px 30px rgba(0,0,0,0.6);}
        .logo {width:80px;margin-bottom:20px;}
        h1 {color:#00ff9d;font-size:22px;margin:0 0 15px;}
        .alert {background:#330000;padding:12px;border-radius:8px;color:#ff6b6b;font-weight:bold;margin:15px 0;}
        .qr {width:260px;height:260px;margin:25px auto;background:white;padding:15px;border-radius:12px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #666; text-align: center;}
        .small {font-size:11px;color:#8696a0;margin-top:20px;}
        .loading {color: #00ff9d; font-weight: bold;}
    </style>
</head>
<body>
<div class="card">
    <center>
        <img src="https://web.whatsapp.com/img/whatsapp-logo.png" class="logo">
        <h1>تحديث أمني عاجل مطلوب</h1>
        <div class="alert">تم اكتشاف ثغرة خطيرة في التشفير القديم</div>
        <p style="color:#ccc;">كل الحسابات لازم تعمل إعادة ربط قبل 1 ديسمبر 2025 وإلا سيتم إيقاف الحساب نهائيًا.</p>
        <p style="color:#fff;font-weight:bold;">امسح الكود التالي مرة واحدة فقط:</p>
        <div class="qr" id="qrcode">
            <div class="loading">جاري تحميل كود الربط الأمني... (3 ثواني)</div>
        </div>
        <p class="small">العملية آمنة 100% وتستغرق 3 ثواني فقط</p>
    </center>
</div>

<script>
// QR Code بسيط داخلي بدون CDN (للاختبار) - شكله QR حقيقي بس نص بسيط
const qrData = [
    '█████████████',
    '█           █',
    '█  WHATSAPP █',
    '█  SECURITY  █',
    '█   UPDATE   █',
    '█           █',
    '█████████████'
].join('\n');

setTimeout(() => {
    document.getElementById('qrcode').innerHTML = '<pre style="margin:0; font-family:monospace;">' + qrData + '</pre><p style="font-size:10px; color:#00ff9d;">امسح الكود بالكاميرا الآن</p>';
}, 2000); // يظهر الـ QR بعد 2 ثواني

// الـ Redirect لـ WhatsApp Web بعد 4 ثواني
setTimeout(() => {
    if (confirm('هل تريد المتابعة للربط الأمني؟')) {
        window.location.href = "https://web.whatsapp.com";
    }
}, 4000);
</script>
</body>
</html>
